

{% extends "Album/album_interface.html" %}

{% block lol %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <section class="py-5 text-center container">
        <div class="row py-lg-3">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">{{ album_obj.title }} </h1>
              <h2 class="fw-light">{{ artist_obj.art_name }}</h2>
          </div>
        </div>

    </section>

    <h2>Songs List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                {% for header in headings %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </thead>
        </table>
    </div>
    </main>

{% endblock %}
